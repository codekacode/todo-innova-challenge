<p>{{board.name}}</p>
<form (ngSubmit)="saveUser()" [formGroup]="formUser">
  <div>
      <label for="">Email:</label>
      <input type="email" formControlName="email">
  </div>
  <div>
      <button>Send Invitation</button>
  </div>
</form>
<div>
  <h5>Users:</h5>
  <ul>
    <li *ngFor="let user of board.users" >
      {{user.name}}
    </li>
  </ul>
</div>


<button (click)="open()">Abre</button>

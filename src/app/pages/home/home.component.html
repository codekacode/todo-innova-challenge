
<h2 class="title">{{ title }}</h2>

<div class="boards">
  <div class="board" *ngFor="let board of trello" (click)="clickBoard(board.id)">
    <p class="title-board">{{board.name}}</p>
    <ul class="user-board">
      <li *ngFor="let user of board.users"><img [src]="user.image" alt=""></li>
    </ul>
  </div>
</div>
